<mat-card class="container" color="light">
  <ng-container *ngIf="group$ | async as group">
  <mat-card-title>{{ group.name }}</mat-card-title>
  </ng-container>
  <mat-list color="secondary">      
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let product of products$ | async; let last = last">        
      <img matListAvatar src="{{ product.image }}"/>        
      <h5 mat-line>{{ product.name }}</h5>
      <a mat-mini-fab routerLink="/audioplayer">
          <mat-icon>play_arrow</mat-icon>
      </a>
      <mat-icon></mat-icon>
      <button mat-mini-fab (click)="uploadStory(product)">
          <mat-icon>add</mat-icon>
      </button>
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
