<app-card-slider [cards]="stories$ | async" [cardTemplateRef]="card_template"></app-card-slider>
<ng-template #card_template let-story>
  <div class="card">
    <div [ngStyle]="{
     'background-size': 'cover',
     'background-image': 'url(' + story.picture + ')',
     'background-repeat': 'no-repeat',
     'padding-top': '40px',
     'width': '100%',
     'height': '80px'}">    
     <a routerLink="/audioplayer" mat-mini-fab aria-label="Play">
        <mat-icon>play_arrow</mat-icon>
     </a>     
    </div>
    <div>
        {{story.name}}
    </div>
    <div class="rating">
        <span *ngIf="story.rating>0"><mat-icon color="accent">star</mat-icon></span>
        <span *ngIf="story.rating>1"><mat-icon color="accent">star</mat-icon></span>
        <span *ngIf="story.rating>2"><mat-icon color="accent">star</mat-icon></span>
        <span *ngIf="story.rating>3"><mat-icon color="accent">star</mat-icon></span>
        <span *ngIf="story.rating>4"><mat-icon color="accent">star</mat-icon></span>
     </div>
  </div>
</ng-template>
